<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โปรไฟล์ส่วนตัว</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      width: 300px;
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #000000;
    }
    .profile-card h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 5px;
    }
    .profile-card p {
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .profile-card a {
      display: inline-block;
      padding: 10px 20px;
      background: #000000;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .profile-card a:hover {
      background: #ff0000;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://i.pravatar.cc/150?img=3" alt="รูปโปรไฟล์">
    <h1>ปิยชาติ อึงสะกาว</h1>
    <p>นักพัฒนาเว็บไซต์ | ชอบฟุตบอล & เทคโนโลยี</p>
    <a href="https://www.facebook.com/piyachat.ouengsakao/">ติดต่อฉัน</a>
  </div>

</body>
</html>
